<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pemilihan Ketua OSIS</title>
  <style>
    /* Full page, no scroll */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }
    #chart-container {
      width: 80%;
      height: 400px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      display: inline-block;
      width: 200px;
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card h3 {
      margin-top: 10px;
      color: #333;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="container">
  <h1>ðŸ“Š Hasil Pemilihan Ketua OSIS</h1>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <div id="candidates-container"></div>

  <footer>Â© D.N.S 2026</footer>
</div>

<script>
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  
  // Initialize Supabase
  const SUPABASE_URL = "https://xmciyauebdxcqfkcclha.supabase.co";
  const SUPABASE_KEY = "sb_publishable_sZjIpWXyoBbPlnYITu15Hg_J7Vk8qaP";
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  // Set up the chart
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar', // Bar chart
    data: {
      labels: [], // To be filled with candidate names
      datasets: [{
        label: 'Jumlah Suara',
        data: [], // To be filled with vote data
        backgroundColor: ['#e53935', '#1e88e5', '#e53935', '#1e88e5', '#e53935'],
        borderColor: ['#d32f2f', '#1565c0', '#d32f2f', '#1565c0', '#d32f2f'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      animation: {
        duration: 2000, // Animation duration
        easing: 'easeOutBounce' // Animation effect
      }
    }
  });

  // Fetch candidates and votes data from Supabase
  async function fetchData() {
    // Get candidates data
    const { data: candidates, error: candidatesError } = await db.from("kandidat").select("*").order('no_urut', { ascending: true });
    if (candidatesError) {
      console.error("Error fetching candidates:", candidatesError);
      return;
    }

    // Get votes data
    const { data: votes, error: votesError } = await db.from("suara").select("kandidat_id");
    if (votesError) {
      console.error("Error fetching votes:", votesError);
      return;
    }

    // Count votes for each candidate
    const voteCounts = candidates.map(candidate => {
      return {
        id: candidate.id,
        votes: votes.filter(vote => vote.kandidat_id === candidate.id).length
      };
    });

    // Update the chart data
    myChart.data.labels = candidates.map(candidate => candidate.nama);
    myChart.data.datasets[0].data = voteCounts.map(vote => vote.votes);
    myChart.update();

    // Display candidates info with their votes
    const candidatesContainer = document.getElementById('candidates-container');
    candidatesContainer.innerHTML = ''; // Clear previous data

    candidates.forEach((candidate, index) => {
      const candidateCard = document.createElement('div');
      candidateCard.className = 'card';
      candidateCard.innerHTML = `
        <img src="assets/img/calon${index + 1}.png" alt="${candidate.nama}">
        <h3>${candidate.nama}</h3>
        <p>Suara: ${voteCounts[index].votes}</p>
      `;
      candidatesContainer.appendChild(candidateCard);
    });
  }

  // Fetch and update data every 2 seconds
  setInterval(fetchData, 2000);

  // Initial fetch
  fetchData();
</script>

</body>
</html>
