<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Voting OSIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Login Voting OSIS</h2>
<input id="nis" placeholder="Masukkan NIS">
<button id="btnLogin">Masuk</button>
<p id="error"></p>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://xmciyauebdxcqfkcclha.supabase.co";
  const SUPABASE_KEY = "sb_publishable_sZjIpWXyoBbPlnYITu15Hg_J7Vk8qaP";

  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const nis = document.getElementById("nis").value.trim();
    const error = document.getElementById("error");
    error.textContent = "";

    if (!nis) {
      error.textContent = "NIS wajib diisi";
      return;
    }

    const { data, error: err } = await db
      .from("siswa")
      .select("*")
      .eq("nis", nis)
      .single();

    if (err || !data) {
      error.textContent = "NIS tidak ditemukan";
      return;
    }

    if (data.sudah_memilih) {
      error.textContent = "Kamu sudah memilih";
      return;
    }

    localStorage.setItem("nis", nis);
    location.href = "voting.html";
  }

  document.getElementById("btnLogin").addEventListener("click", login);
</script>

</body>
</html>
