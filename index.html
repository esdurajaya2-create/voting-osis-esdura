<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Voting OSIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f6f8; 
      text-align:center; 
      padding:40px 
    }
    input, button { 
      padding:10px; 
      font-size:16px 
    }
    #info { 
      margin-top:15px; 
      color:red; 
      font-weight:bold 
    }
    footer { 
      margin-top:20px; 
      font-weight:bold;
      color: #333;
    }

    /* Flexbox untuk logo dan input NIS */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header img {
      height: 50px; /* Ukuran logo */
    }
    .header input {
      width: 200px; /* Lebar kotak NIS */
    }
  </style>
</head>
<body>

<h2>Login Voting OSIS</h2>

<!-- Flexbox container untuk logo dan input NIS -->
<div class="header">
  <img src="assets/img/logo-kpu.png" alt="Logo KPU">
  <input id="nis" placeholder="Masukkan NIS">
</div>

<br>
<button id="btnLogin">Masuk</button>
<p id="info"></p>

<!-- Footer dengan teks "D.N.S 2026" -->
<footer>D.N.S 2026</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://xmciyauebdxcqfkcclha.supabase.co";
  const SUPABASE_KEY = "sb_publishable_sZjIpWXyoBbPlnYITu15Hg_J7Vk8qaP";
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const nisInput = document.getElementById("nis");
    const info = document.getElementById("info");
    info.textContent = "";

    const nis = nisInput.value.trim();
    if (!nis) {
      info.textContent = "NIS wajib diisi";
      return;
    }

    const { data } = await db
      .from("siswa")
      .select("sudah_memilih")
      .eq("nis", nis)
      .maybeSingle();

    if (!data) {
      info.textContent = "NIS tidak ditemukan";
      setTimeout(() => info.textContent = "", 2000);
      return;
    }

    if (data.sudah_memilih) {
      info.textContent = "âŒ Kamu sudah melakukan voting";
      setTimeout(() => {
        info.textContent = "";
        nisInput.value = "";
      }, 2000);
      return;
    }

    localStorage.setItem("nis", nis);
    location.replace("voting.html");
  }

  document.getElementById("btnLogin").addEventListener("click", login);
</script>

</body>
</html>
