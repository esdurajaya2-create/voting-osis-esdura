<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Voting OSIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #ffffff;
      position: absolute;
      width: 100%;
      top: 10px;
    }
    header img {
      height: 100px;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 120px;  /* Adjusted for header space */
      flex-grow: 1;
    }
    #input-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #info {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/img/logo-kpu.png" alt="Logo KPU">
  <img src="assets/img/logo-sekolah.png" alt="Logo Sekolah">
</header>

<div id="login-container">
  <h2>Login Voting OSIS</h2>
  <div id="input-container">
    <input id="nis" placeholder="Masukkan Kode siswa">
    <button id="btnLogin">Masuk</button>
  </div>
  <p id="info"></p>
</div>

<footer>
  <p>D.N.S 2026</p>
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://xmciyauebdxcqfkcclha.supabase.co";
  const SUPABASE_KEY = "sb_publishable_sZjIpWXyoBbPlnYITu15Hg_J7Vk8qaP";
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const nisInput = document.getElementById("nis");
    const info = document.getElementById("info");
    info.textContent = "";

    const nis = nisInput.value.trim();
    if (!nis) {
      info.textContent = "Kode siswa wajib diisi";
      return;
    }

    const { data } = await db
      .from("siswa")
      .select("sudah_memilih")
      .eq("nis", nis)
      .maybeSingle();

    if (!data) {
      info.textContent = "Kode siswa tidak ditemukan";
      setTimeout(() => info.textContent = "", 2000);
      return;
    }

    if (data.sudah_memilih) {
      info.textContent = "âŒ Kamu sudah melakukan voting";
      setTimeout(() => {
        info.textContent = "";
        nisInput.value = "";
      }, 2000);
      return;
    }

    localStorage.setItem("nis", nis);
    location.replace("voting.html");
  }

  document.getElementById("btnLogin").addEventListener("click", login);
</script>

</body>
</html>
